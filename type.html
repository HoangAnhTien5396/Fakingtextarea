<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>TYPE ANYTHING SLOWLY</h2>
    <form name="f">
        <textarea id="txt" onkeydown=run()></textarea>
    </form>
</body>
<script>
    var a = new Array();
    var b = ""
    a[1] = "T";
    a[2] = "Ô";
    a[3] = "I";
    a[4] = " ";
    a[5] = "B";
    a[6] = "Ị";
    a[7] = " ";
    a[8] = "Đ";
    a[9] = "I";
    a[10] = "Ê";
    a[11] = "N";
    a[12] = "!";

    function run() {
        var c = document.f.txt.value;
        j = c.length;
        if (j > 0) {
            for (var i = 1; i <= j; i++) {
                b = b + a[i]
                if (i == 12) {
                    document.f.txt.value = ""
                    b = "";
                }
            }
        }
        document.f.txt.value = b
        b = ""
        setTimeout("run()", 1)
    }
</script>

</html>
